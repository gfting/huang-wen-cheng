<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="Go, wei chi, HTML,CSS,JavaScript">
	<meta name="author" content="Gabriel Ting">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="description" content="A Go game built in honor of my grandfather utilizing Javascript">
  	<meta property="og:title" content="Huang Wen Cheng">
	<meta property="og:description" content="A Go game built in honor of my grandfather utilizing Javascript">
	<title>Huang Wen Cheng</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
	<div id="pieceRowCol"></div>
	<div id="scoreBoard">Captured Pieces:<br>Black: 0, White: 0</div>
	<div id="objectCoords"></div>
	
	<div id="goBoard">
		<img id="goBoard-img" src="assets/blank_board.png"></img>
	</div>

	<div id="toggle">
		<div style="margin-bottom: 10px">Manually Toggle Player:</div>
		<label class="switch">
			<input type="checkbox" unchecked>
			<span class="slider round" id="togglePlayer"></span>
		</label>
	</div>
	<div id="github-star">
		<a class="github-button" href="https://github.com/gfting/huang-wen-cheng" data-icon="octicon-star" aria-label="Star gfting/huang-wen-cheng on GitHub">Star</a>
	</div>
	<div id="memorial-text">
			In honor of 黃文辰, Dr. Wen-Cheng Huang, my grandfather, who taught me Go when I was 4. He passed away on May 14, 2019. He was an OB/GYN for 55 years.
	</div>
	<script type="module" src="js/App.js"></script>
</body>
